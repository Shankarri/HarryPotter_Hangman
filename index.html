<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Harry Potter Hangman</title>
    
   <!-- Bring in the bootstrap CSS and user defined style.css-->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
   <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Courgette|Pacifico" rel="stylesheet">
   <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>
<body onload="initialize()">
    <div class="container">
        <div class="row" id="header-row">
            <div class="col-md-2"></div>
            <div class="col-md-2">
                <img id="header-Logo" src="assets/images/HP_Header_Logo.png">
            </div>
            <div class="col-md-4">
                <img id="header-Img" src="assets/images/HP_Title2.png">
            </div>
    
            <div class="col-md-4"></div>
        </div>
        <div class="row" id="scores-row">
            <div class="col-md-1">
                <i class="fas fa-magic" id="wand-magic"></i>
            </div>
            <div class="col-md-2">
                <h5>Wins: <span id="win"> </span></h5>
            </div>
            <div class="col-md-2">
                <h5>Losses: <span id="loss"> </span></h5>
            </div>
            <div class="col-md-3">
                <h5>Guesses Left: <span id="guess"> </span></h5>
            </div>
            <div class="col-md-2">
                <h5>Lives: <span id="lives"> </span></h5>
            </div>
    
            <div class="col-md-1">
                <i class="fas fa-hat-wizard" id="hat-magic"></i>
            </div>
        </div>
        <div class="row" id="main-content">
            <div class="col-md-4">
                <h5>Quotes: <span id="quotes"> </span></h5>
                <img id="guessImg">
            </div>
            <div class="col-md-6"id="answerCol">
                    <h5 id="errorMsg">You have already guessed this letter</h5>
                    <h5>Already Guessed Letters:</h5>
                    <span id="guessedLetters"> </span>
                    <h5 id="answer"></h5>
            </div>
            <div class="col-md-2">
                <img id="successImg">
            </div>
        </div>
        <div class="row" id="refresh">
            <div class="col-md-5"></div>
            <div class="col-md-2">
                <button id="resetBtn" type="button" class="btn btn-info btn-lg">Start</button>
            </div>
            <div class="col-md-5"></div>
        </div>
        <div class="row" id="footer-row">
            <div class="col-md-12">
                <audio id="hpmusic" autoplay loop>
                    <source src="assets/images/HP_theme_music.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <footer>
                    <h6>&copy; Copyright 2019 Shankarri Ragavan. I do not own any of the images / Gif used for this
                        game.</h6>
                </footer>
            </div>
        </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>


</html>
